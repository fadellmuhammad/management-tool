<div class="m-8">
  <p class="my-4">My Issues</p>

  <div class="flex justify-between">
    <div class="flex p-2">
      <p class="m-2">Assigned</p>
      <p class="m-2">Created</p>
      <p class="m-2">To follow</p>
    </div>

    <div class="flex align-middle">
      <button class="border rounded py-1 px-5 m-2">Filters</button>
      <button class="border rounded py-1 px-5 m-2">New issue</button>
    </div>
  </div>

  <div class="m-4 relative overflow-y-auto h-[70vh]">
    <div *ngFor="let issue of issues" class="border-b border-slate-100 flex justify-between pr-10 py-4">
      <div class="flex">
        <!-- <p class="mr-2">DES</p> -->
        <p>{{issue.title}}</p>
      </div>
      <div class="flex">
        <!-- <p class="mr-2">Scheduled</p> -->
        <p>{{issue.dueDate}}</p>
      </div>
    </div>
  </div>
  
</div>
