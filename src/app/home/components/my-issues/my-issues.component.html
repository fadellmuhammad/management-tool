<div class="container mt-8">
  <p class="ml-10">My Issues</p>

  <div class="flex justify-between mt-10 mx-10">
    <div class="flex p-2 pl-0">
      <p class="mr-2">Assigned</p>
      <p class="mr-2">Created</p>
      <p>To follow</p>
    </div>

    <div class="">
      <button class="border rounded py-1 px-5 mr-4">Filters</button>
      <button class="border rounded py-1 px-5">New issue</button>
    </div>
  </div>

  <div class="mt-8">
    <div *ngFor="let issue of issues" class="border-b border-slate-100 flex justify-between px-10 py-4">
      <div class="flex">
        <p class="mr-2">DES</p>
        <p>{{issue.title}}</p>
      </div>
      <div class="flex">
        <p class="mr-2">Scheduled</p>
        <p>{{issue.dueDate}}</p>
      </div>
    </div>
  </div>
</div>
